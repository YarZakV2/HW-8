<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
li:hover {
  background-color: lightblue;
}

li:active {
  transform: scale(0.95);
}

li:focus {
  outline: 2px solid orange;
}


ul:first-child li {
  color: blue;
}

ul:nth-child(2) li {
  color: green;
}

ul:nth-child(3) li {
  color: red;
}

ul:nth-child(4) li {
  color: purple;
}

ul:last-child li {
  color: orange;
}
      </style>
</head>
<body>
    <div class="lessons-container">
        <ul class="monday">
          <li>Math</li>
          <li>Physics</li>
        </ul>
        <ul class="tuesday">
          <li>Chemistry</li>
          <li>History</li>
        </ul>
        <ul class="wednesday">
          <li>English</li>
          <li>Geography</li>
        </ul>
        <ul class="thursday">
          <li>Biology</li>
          <li>Computer Science</li>
        </ul>
        <ul class="friday">
          <li>Art</li>
          <li>Physical Education</li>
        </ul>
      </div>
</body>
</html>
